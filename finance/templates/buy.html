{% extends "layout.html" %}

{% block title %}
    Buying
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control mb-2 fw-bold text-center d-flex flex-row" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input class="form-control mb-2 fw-bold text-center d-flex flex-row" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary mb-1 fw-bold text-center d-flex flex-row" type="submit">Buy This</button>
    </form>
{% endblock %}
